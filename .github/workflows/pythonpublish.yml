name: Upload Python Package

on:
  release:
    types: [created]

jobs:

  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10.0-alpha - 3.10"]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python-${{ matrix.python-version }} (Platform ${{ matrix.os }})
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry (Platform ${{ matrix.os }})
      uses: abatilo/actions-poetry@v2.1.3
    - name: Build ${{ matrix.os }} binaries
      run: poetry build
    - name: Store dist artifacts
      uses: actions/upload-artifact@v1
      with:
        name: typical-dist
        path: dist

  build-sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.1.3
    - name: Build sdist
      run: poetry build -f sdist
    - name: Store dist artifacts
      uses: actions/upload-artifact@v1
      with:
        name: typical-dist
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Download distribution artifact
      uses: actions/download-artifact@master
      with:
        name: typical-dist
        path: dist
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.1.3
    - name: Publish to PyPI
      run: poetry publish -u $PYPI_USERNAME -p $PYPI_PASSWORD
      env:
        PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
