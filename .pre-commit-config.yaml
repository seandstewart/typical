repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    exclude: '.*tests/.*|.*docs/.*'
    args:
    - --config=pyproject.toml
- repo: https://github.com/ambv/black
  rev: 24.2.0
  hooks:
  - id: black
    language_version: python3.8
- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    args:
    - --config=.flake8
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
      args:
      - --profile=black
    - id: isort
      name: isort (cython)
      types: [cython]
      args:
      - --profile=black
    - id: isort
      name: isort (pyi)
      types: [pyi]
      args:
      - --profile=black
- repo: .
  rev: v2.8.0
  hooks:
  - id: export-requirements-docs
