repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.991
  hooks:
  - id: mypy
    exclude: '.*tests/.*|.*docs/.*'
    args:
    - --config=pyproject.toml
- repo: https://github.com/ambv/black
  rev: 22.12.0
  hooks:
  - id: black
    language_version: python3.8
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    args:
    - --config=.flake8
- repo: https://github.com/pycqa/isort
  rev: 5.11.4
  hooks:
    - id: isort
      name: isort (python)
      args:
      - --profile=black
    - id: isort
      name: isort (cython)
      types: [cython]
      args:
      - --profile=black
    - id: isort
      name: isort (pyi)
      types: [pyi]
      args:
      - --profile=black
- repo: .
  rev: a34143e116c95ee4957139f1a948f56991f092a5
  hooks:
  - id: export-requirements-docs
